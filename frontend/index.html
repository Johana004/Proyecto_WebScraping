<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Web Scraping</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WebScraper Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#archivos">Archivos</a></li>
          <li class="nav-item"><a class="nav-link" href="#calendar">Calendario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3">

      <!-- Productos -->
      <section id="productos" class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Productos (Scraping)</h5>
              <div>
                <button id="btn-refresh-products" class="btn btn-sm btn-outline-primary">Refrescar</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover" id="tbl-products">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Versión</th>
                    <th>Última vez</th>
                    <th>Enlace</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- Archivos -->
      <section id="archivos" class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Archivos descargados</h5>
            <div id="files-container">
              <p class="text-muted">Carga archivos con el scraper estático para ver esta lista.</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Calendario -->
      <section id="calendar" class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Calendario de eventos</h5>
            <div id="calendar-root"></div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <footer class="text-center py-3 text-muted small">
    Proyecto Web Scraping — Dashboard · Johana Solano
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />



  <!-- App scripts -->
  <script src="./main.js"></script>
  <script src="./results.js"></script>
  <script src="./files.js"></script>
  <script src="./calendar.js"></script>
</body>
</html>
